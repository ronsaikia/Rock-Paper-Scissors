<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type = "image/webp" href="rps1.webp">
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <h1><span class = "sy">Rock-Paper-Scissors</span></h1>
    <h5>By <span class = "chiron">CHIRON</span></h5>
    <div class="choices">
        <div class="choice" id = "rock">
            <img src="rock3.png" alt="">
        </div>
        <div class="choice" id = "paper">
            <img src="paper3.png" alt="">
        </div>
        <div class="choice" id = "scissors">
            <img src="scissors3.png" alt="">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id = "user-score">0</p>
            <p class = "you">YOU</p>
        </div>
        <div class="score">
            <p id = "comp-score">0</p>
            <p class = "comp">Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id = "msg">
            Play your Move!!
        </p>
    </div>


<script src = "app.js"></script>
</body>
</html>
